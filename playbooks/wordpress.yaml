---
- name: My First playbook
  hosts: all
  become: true
  become_method: sudo
  user: centos
  tasks:
  - name: Install package
    package:
      name: httpd
      state: installed 

  - name: Install Telnet
    package:
      name: telnet
      state: installed 

  - name: Add Bob
    user:
      name: bob
      state: present 

  - name: Add Ben
    user:
      name: ben
      state: present

  - name: Add Lisa
    user:
      name: lisa
      state: present 

  - name: Add Katty
    user:
      name: katty
      state: present     